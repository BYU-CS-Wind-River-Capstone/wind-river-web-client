<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Wind River Groups Page</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-toolbar>
            <ion-title size="large">User Group List</ion-title>
          </ion-toolbar>
        <div>
          <ion-card *ngFor="let group of store.groupsList">
            <ion-card-title>
              {{group.name}}
            </ion-card-title>
            <ion-grid>
              <ion-row>
                <ion-col>Description: {{group.description}}</ion-col>
                <div class="action-buttons">
                  <!-- <ion-button (click)="editResource(resource)"><ion-icon name="pencil-outline"></ion-icon></ion-button> -->
                  <ion-button (click)="store.deleteGroup(group)"><ion-icon name="trash-outline"></ion-icon></ion-button>
                </div>
              </ion-row>
              <ion-row>
                <ion-col>Group Add Code: {{group.code}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
          <div class="no-resources" *ngIf="!store.groupsList.length">
            There are no Learning Resources to display.
          </div>
          <div class="create-button-container">
            <ion-button (click)="createGroup()">Create New Group</ion-button>
          </div>
        </div>
        </ion-card-content>
    </ion-card>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-content class="modal">
          <ion-title class="title">{{ isCreateMode ? 'Create' : 'Edit'}} New User Group</ion-title>
          <form [formGroup]="form" class="form">
            <ion-item>
              <ion-label>Name:</ion-label>
              <ion-input required inputmode="text" formControlName="groupName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Description:</ion-label>
              <ion-input required inputmode="text" formControlName="description"></ion-input>
            </ion-item>
          </form>
          <div class="action-buttons">
            <ion-button (click)="onCancel()">Cancel</ion-button>
            <ion-button (click)="onSubmit()">Submit</ion-button>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
</ion-content>
