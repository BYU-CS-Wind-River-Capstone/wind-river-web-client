<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Password Reset</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="form">
            <ion-input placeholder="username" type="email" formControlName="username"></ion-input>
            <ion-button type="submit" (click)="sendResetCode()">Send Reset Code</ion-button>
          </form>
        </ion-card-content>
    </ion-card>
</ion-content>
