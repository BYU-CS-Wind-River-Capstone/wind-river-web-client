<ion-toolbar>
  <ion-title>Survey List</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
    <ion-toolbar>
      <ion-title size="large">Survey List</ion-title>
    </ion-toolbar>

  <div id="data-management-component">
    <ion-card *ngFor="let surveyInfo of store.surveyList">
      <ion-card-title>
        {{surveyInfo.title}}
        <div class="action-buttons">
          <!-- TODO hook up these buttons -->
          <ion-button><ion-icon name="pencil-outline"></ion-icon></ion-button>
          <ion-button (click)="store.downloadSurveyResponses(surveyInfo.id)"><ion-icon name="download-outline"></ion-icon></ion-button>
          <ion-button><ion-icon name="eye-outline"></ion-icon></ion-button>
        </div>
      </ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col>{{surveyInfo.description}}</ion-col>
        </ion-row>
        <!-- TODO decide what other information we want to display. We will then need to or create a new endpoint to fetch it -->
        <!-- <ion-row>
          <ion-col *ngIf="surveyInfo.active">Active</ion-col>
          <ion-col *ngIf="!surveyInfo.active">Inactive</ion-col>
          <ion-col>
            <ion-row>
              <ion-col>Response Count</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>{{surveyInfo.responseCount}}</ion-col>
            </ion-row>
          </ion-col>
        </ion-row> -->
      </ion-grid>
    </ion-card>
    <div class="no-surveys" *ngIf="!store.surveyList.length">
      There are no Surveys to display.
    </div>
    <div class="create-button-container">
      <ion-button (click)="createSurvey()">Create New Survey</ion-button>
    </div>
  </div>
</ion-content>
