<ion-toolbar>
  <ion-title>Learning Resource List</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
    <ion-toolbar>
      <ion-title size="large">Learning Resource List</ion-title>
    </ion-toolbar>

  <div>
    <ion-card *ngFor="let resource of store.learningResourceList">
      <ion-card-title>
        {{resource.title}}
        <div class="action-buttons">
          <!-- TODO hook up these buttons -->
          <ion-button><ion-icon name="pencil-outline"></ion-icon></ion-button>
          <ion-button><ion-icon name="trash-outline"></ion-icon></ion-button>
        </div>
      </ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col>{{resource.description}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <div class="no-resources" *ngIf="!store.learningResourceList.length">
      There are no Learning Resources to display.
    </div>
    <div class="create-button-container">
      <ion-button (click)="createResource()">Create New Resource</ion-button>
    </div>
  </div>

  <!-- TODO figure out how to make this work -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      TODO add the form to create the resource
    </ng-template>
  </ion-modal>
</ion-content>
